<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="styl.css">

</head>
<body>
    <!--div start-->
        <div class="container">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google">
        </div>
        <br>
<section class="container2">       
    <!--section start--> 
        
        <div class="box">
           <!--div start-->
            <label>Search the web using Google!<label> <br>
            <input class="width" type="text" name="q" value-size="40"> <br>
            <input type="submit" value="Google Search">
            <button>I'am feeling lucky</button>
            <br>
        </div>
    <div class="container3">  
        <div class="box2">
            <label>Special Searches<label> <br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Searches</a> <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Searches</a> 
        </div>
        <br>
        <div class="box3">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a> <br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Google! Logos</a> <br>
        </div>
        <br>
        <div class="box4">
            <label>"Get Google"<label> <br>
            <label> updates monthly: <label> <br>
            <input type="text" name="emailaddr" value="your e-mail"> <br>
            <button>Subscribe</button>
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
        </div>
        <!--div end-->
    </div>
    <!--section end-->
</section>    
        <br>
        <br>
        <br>
